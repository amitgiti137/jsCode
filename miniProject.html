<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor Game</title>
    <link rel="stylesheet" href="miniProject.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1">
    <div class="btchoice">
        <div class="choices">
            <div class="choice" id="stone">
                <img src="image/stone.png">
            </div>
            <div class="choice" id="paper">
                <img src="image/paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="image/scissors.png">
            </div>
        </div>
        <div class="cchoice" id="comp-choice"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move </p>
    </div>
    <script src="miniProject.js"></script>
</body>
</html>
